<div id="menu">
	<header class="mdc-toolbar mdc-toolbar--fixed mdc-toolbar--fixed-lastrow-only">

        <h2 style="font-size:23px;padding-left:32px;font-family:'Roboto Condensed';color:white;" id="menuTitle">Scratch Silicon</h2>
        </div>
    </header>
</div>
<div class="content" ng-app="">
  <div class="card" ng-app="">
  <div class="card" id="generate">
  </div>
  <h2>GENERATE</h2>
  <p>Enter the ID number of a Scratch Project, and then click next on the card beside. It will then open the Scratch project in the Scratch 3.0 player.</p>
	  <p><div class="mdc-text-field">
        <input type="text" id="projectID" class="mdc-text-field__input" placeholder="Project ID">
        <div class="mdc-text-field__bottom-line"></div>
      </div>
      <button onclick="javascript:loadProject()" class="mdc-button mdc-button--raised">Generate!</button></p>
  </div>
  <div class="card" id="embedCodeBox" style="display:none;">
	  <h2>EMBED CODE (WIP)</h2 >  
	  <p id="embedCode">loading...</p>
	  <p>URL: <a id="urlLink" href="project">loading...</a>
  </div>
</div>
